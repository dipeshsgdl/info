<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Exercise #2c: Bootstrap Grid Spacing</title>
    <!-- Bootstrap CSS to get their styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .item {height: 60px; }
    </style>
</head>
<body>
<div class="container">

    <!-- this is a single colored box; add padding and grid classes -->
    <div class="row">
        <div class="col-sm gy-3">
            <div class="bg-primary item"></div>
        </div>
        <div class="col-sm gy-3">
            <div class="bg-info item"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm gy-3">
            <div class="bg-warning item"></div>
        </div>
        <div class="col-sm gy-3">
            <div class="bg-danger item"></div>
        </div>
        <div class="col-sm gy-3">
            <div class="bg-warning item"></div>
        </div>
    </div>
    <div class="row d-sm-flex d-xs-none">
        <div class="col-sm gy-3">
            <div class="bg-success item"></div>
        </div>
        <div class="col-sm-4 gy-3">
            <div class="bg-primary item"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm gy-3">
            <div class="bg-secondary item"></div>
        </div>
    </div>
</div>


</body>
</html>
