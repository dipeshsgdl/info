<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #4: Formatting text</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
        }
    </style>
    <script>
        function changeFont(){
            var fontselect = document.getElementById("font_family");
            document.getElementById("text").style.fontFamily=fontselect.value;
        }

        function changeFontSize(){
            var startFontSize = document.getElementById("font_size");
            document.getElementById("text").style.fontSize = startFontSize.value;
        }

        function toItalic(){
            let j = document.getElementById("font_italic").checked;
            document.getElementById("text").style.fontStyle = (j? "italic":"normal");
        }
        
    function toBold(){
            let k = document.getElementById("font_bold").checked;       
            document.getElementById("text").style.fontWeight= (k? "bold":"normal");
        
    }

    function toUnderline(){
        let i=document.getElementById("font_underline").checked;       
            document.getElementById("text").style.textDecoration = (i? "underline":"none");
        }

    </script>
</head>
<body>
<form name="form">
    <select name="font_family" id="font_family" onchange="changeFont();">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>
    <select name="font_size" id="font_size" onchange="changeFontSize();">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
    </select>
    <label>Italic <input type="checkbox" name="font_italic" id="font_italic" onchange="toItalic();"></label>
    <label>Bold <input type="checkbox" name="font_bold" id="font_bold" onchange="toBold();"></label>
    <label>Underline <input type="checkbox" name="font_underline" id="font_underline" onchange="toUnderline();"></label>
</form>

<div id="text">The quick brown fox jumps over the lazy dog</div>
</body>
</html>
