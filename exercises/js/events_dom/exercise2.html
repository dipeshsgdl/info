<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
    <script>

        color=["red", "blue", "yellow", "green", "black"];

        function colorChange() {
            let nowColor=this.style.backgroundColor;
            let idx=color.indexOf(nowColor);
            idx++;
            if (idx==color.length) {
                idx=0;
            }
            this.style.backgroundColor=color[idx];
        }

        function init(){
           let mydiv = document.getElementById("mydiv");
           rnd=Math.floor(Math.random()*color.length);
           mydiv.style.backgroundColor = color[rnd];
           mydiv.onclick = colorChange;
        }

       window.onload = init;
        
    </script>
</head>
<body>
<div id="mydiv"></div>
</body>
</html>
